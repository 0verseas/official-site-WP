server {
        ## Your website name goes here.
        listen 80;
        server_name cmn-hant.overseas.ncnu.edu.tw;
        ## Your only path reference.
        root /var/www/html;
        ## This should be in your http block and if it is, it's not needed here.
        index index.php;
        client_max_body_size 16384M;
        client_body_buffer_size 4096M;
#        proxy_buffer_size 1024M;
#        proxy_buffers 8 1024M;
#        proxy_busy_buffers_size 1024M;
        fastcgi_buffer_size 1024M;
        fastcgi_buffers 8 1024M;
        fastcgi_busy_buffers_size 1024M;
#        fastcgi_temp_file_write_size 1024M;
        fastcgi_intercept_errors on;
        server_tokens off;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
        fastcgi_read_timeout 600;

#        include /var/www/html/.htaccess;
#        include /var/www/html/nginx.conf;
#        include /home/skyyu/projects/wordpress/nginx.conf;


        rewrite ^/sitemap_index.xml$ /index.php?sitemap=1 last;
        rewrite ^/([^/]+?)-sitemap([0-9]+)?.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;

#        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
#        add_header X-Content-Type-Options "nosniff";
#        add_header X-Frame-Options "SAMEORIGIN";
#        add_header X-XSS-Protection "1; mode=block";
#        add_header 'Referrer-Policy' 'strict-origin-when-cross-origin';
#        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';";
#       add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' data:text/javascript; object-src 'none';";
#        add_header Content-Security-Policy  "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; connect-src 'self' https://api.overseas.ncnu.edu.tw:* https://search-engine.ent.asia-east1.gcp.elastic-cloud.com/ https://overseas.ent.us-east-2.aws.elastic-cloud.com/";

        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }

        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }

        location / {
                # This is cool because no php is touched for static content.
                # include the "?$args" part so non-default permalinks doesn't break when using query string
                #try_files /home/skyyu/projects/wordpress/wp-content/w3tc/pgcache/$cache_uri/_index.html $uri $uri/ /index.php$uri$args =404;
                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                #proxy_set_header X-Real-IP $remote_addr;
                #proxy_set_header X-Forwarded-For $remote_addr;
                #proxy_pass php;
                #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                include fastcgi_params;
                #fastcgi_intercept_errors on;
                fastcgi_pass php;
                #The following parameter can be also included in fastcgi_params file
                fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
#                proxy_read_timeout 5m;
#                proxy_set_header Connection "";
#                fastcgi_keep_conn on;
        }

        location ~* /xmlrpc.php$ {
                deny all;
                access_log off;
                log_not_found off;
        }

        if ($request_method !~ ^(GET|POST)$ ) {
                return 444;
        }

        location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
        }

#        location ~* /(?:uploads|files|wp-content|wp-includes|wordpress)/.*.php$ {
#                deny all;
#                access_log off;
#                log_not_found off;
#        }

        location ~ /\.(svn|git)/* {
                deny all;
                access_log off;
                log_not_found off;
        }
        
        location ~ /\.ht {
                deny all;
                access_log off;
                log_not_found off;
        }
        
        location ~ /\.user.ini {
                deny all;
                access_log off;
                log_not_found off;
        }

        location ~ ^/wp-includes/wlwmanifest.xml {
                deny all;
                access_log off;
                log_not_found off;
        }

        location ~* \.(js|jpg|jpeg|gif|png|css|tgz|gz|rar|bz2|doc|pdf|ppt|tar|wav|bmp|rtf|swf|ico|flv|txt|woff|woff2|ttf|svg)$ {
                expires 100d;
                add_header Pragma "public";
                add_header Cache-Control "public, no-transform";
                log_not_found off;
                access_log off;
